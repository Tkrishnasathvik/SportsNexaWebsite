<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text on Top of Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Set the maximum width of the video container */
      margin: auto;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    #text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div id="video-container">
    <video controls>
      <source src="WebSiteVideo - Made with Clipchamp.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="text-overlay">
      <p>Your Text Here</p>
    </div>
  </div>
</body>

</html>
